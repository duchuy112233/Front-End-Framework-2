<div className="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
  <h1 className="text-2xl text-center font-semibold mb-4">Đăng Nhập</h1>
  <form className="space-y-4">
    <div>
      <label htmlFor="email" className="block mb-1"> Email </label>
      <input
        type="email"
        id="email"
        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        placeholder="Email..."
      />
      <span className="text-red-500">errors</span>
    </div>
    <div>
      <label htmlFor="password" className="block mb-1"> Mật khẩu </label>
      <input
        type="password"
        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        placeholder="Mật khẩu..."
      />
      <span className="text-red-500">errors</span>
    </div>
    <button
      className="w-full py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 transition duration-300"
    >
      Xác nhận
    </button>
  </form>
</div>
